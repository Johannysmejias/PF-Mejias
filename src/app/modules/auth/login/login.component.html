<div class="loginContainer">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content><form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="grid m-12">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput/>
                </mat-form-field>
            </div>
            <div class="grid m-12">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput/>
                </mat-form-field>
            </div>
            <div><button type="submit" mat-button routerLink="/dashboard/home">Iniciar sesión</button></div>
        </form>
        </mat-card-content>
       
        
    </mat-card>
</div>
