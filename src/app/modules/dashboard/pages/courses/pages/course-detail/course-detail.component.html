@if (isLoading){
    <mat-spinner></mat-spinner>
}@else{
    <h2> {{course?.name}} </h2>

    <h4>Profesores:</h4>

    <button mat-flat-button (click)="onCreateTeacher()" style="margin-top: 1rem;">
      Add student
  </button>
  
  
  <table mat-table [dataSource]="teachers" class="mat-elevation-z8">
    
      <!-- id Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef appTitleSize> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef appTitleSize> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
      <!-- actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef appTitleSize> Actions </th>
          <td mat-cell *matCellDef="let element"> 
              <button (click)="onDelete(element.id)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="onEdit(element)">
                  <mat-icon>edit</mat-icon>
              </button>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
}
