<h1 appTitleSize>Estudiantes</h1>
<button mat-flat-button (click)="onCreateStudent()" style="margin-top: 1rem;">
    Add student
</button>


<table mat-table [dataSource]="students" class="mat-elevation-z8">
  
    <!-- id Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef appTitleSize> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element|fullName }} </td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef appTitleSize> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef appTitleSize> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="onDelete(element.id)" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
